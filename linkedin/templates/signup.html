<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <form action="" method="post">
      {% for field in form %} {{ field.label }}
      <br />
      {{ field }}
      <br />
      {% endfor %} {% csrf_token %}
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
